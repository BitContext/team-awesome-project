<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task Planner</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- CSS at style.css -->
        <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1 class="text-center">Task Planner</h1>
        </header>
        <main>
            <!--Create a form-->
            <form  class="container">
                <!--Create a Name label and input field-->
                <section class="form-group row">
                    <label for="name" class="font-weight-bold col-md-2 col-sm-3">Name:</label>
                    <input type="text" class="form-control col-md-10 col-sm-9" id="name" placeholder="Name" maxlength="30" required/>
                </section>
                <!--Create a Description label and input field-->
                <section class="form-group row">
                    <label for="description" class="font-weight-bold col-md-2 col-sm-3">Description:</label>
                    <textarea class="form-control col-md-10 col-sm-9" id="description" placeholder="Description" rows="3" maxlength="150" minlength="1" required></textarea>
                    <div id="descriptionAlert" class="alert-warning fade hide" role="alert" aria-hidden="true">
                        <strong>Required!</strong> Please fill in a brief description of your task.
                        <!-- <button type="button" id="closeDescriptionAlert" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button> -->
                      </div>
                </section>
                <!--Create an Assigned to label and input field-->
                <section class="form-group row">
                    <label for="assignedTo" class="font-weight-bold col-md-2 col-sm-3">Assigned to:</label>
                    <input type="text" class="form-control col-md-10 col-sm-9" id="assignedTo" placeholder="Assigned to" maxlength="30">
                </section>
                <!--Create a Due Date label and choose the date and time-->
                <section class="form-group row">
                    <label for="dueDate" class="font-weight-bold col-md-2 col-sm-3">Due Date:</label>
                    <input type="date" class="form-control col-md-10 col-sm-9" id="dueDate">
                </section>
                  <!--Create a Status label and drop down list-->
                <section class="form-group row">
                    <label for="status" class="font-weight-bold col-md-2 col-sm-3">Status:</label>
                    <select name="status" id ="status" class="col-md-10 col-sm-9">
                      <option value="todo">To Do</option>
                      <option value="in-progress">In-Progress</option>
                    </select>
                </section>
                  <!--Create an Email label and input field for the email-->
                <section class="form-group row">
                    <label for="email" class="font-weight-bold col-md-2 col-sm-3">Email address:</label>
                    <input type="email" class="form-control font col-md-10 col-sm-9" id="email" aria-describedby="emailHelp" placeholder="Enter email" maxlength="30">
                </section>
                  <!--Submit button-->
                <input type="submit" id="save" class="btn btn-primary float-right">
            </form>
            <br><br><br>

            <!--Create the cards-->
            
            <ul id="taskList" class="d-flex flex-wrap justify-content-center">
                
                
            </ul>
                   
        </main>


        <!-- Javascript files-->
        <script src="./js/taskManager.js"></script>
        <script src="./js/index.js"></script>
        <!--  JavaScript from Bootstrap; choose one of the two! -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
