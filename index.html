<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task Planner</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>

        <header>
            <h1 class="text-center">Task Planner</h1>
        </header>

        <main>
            <form>
                <section class="form-group">
                  <label for="formGroupExampleInput" class="font-weight-bold">Name:</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                </section>
                <section class="form-group">
                <label for="exampleFormControlTextarea1" class="font-weight-bold">Description:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description" rows="3" maxlength="300"></textarea>
                </section>
                <section class="form-group">
                  <label for="formGroupExampleInput2" class="font-weight-bold">Assigned to:</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Assigned to">
                </section>
                <section class="form-group">
                    <label for="formGroupExampleInput3" class="font-weight-bold">Due Date:</label>
                    <input type="datetime-local" class="form-control" id="formGroupExampleInput3">
                  </section>
                  <section class="form-group">
                    <label for="formGroupExampleInput4" class="font-weight-bold">Status:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Status">
                  </section>
                  <button type="submit" class="btn btn-primary float-right">Save</button>
              </form>
        </main>

        <footer>

        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous"></script>
    
    </body>
</html>
