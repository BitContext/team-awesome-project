<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task Planner</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- CSS at style.css -->
        <link rel="style.css" href="/resources/css/style.css" type="css/text">
    </head>

    <body>

        <header>
            <h1 class="text-center">Task Planner</h1>
        </header>

        <main>
            <!--Create a form-->
            <form class="container">

                <!--Create a Name label and input field-->
                <section class="form-group row">
                    <label for="formGroupExampleInput" class="font-weight-bold col-md-2 col-sm-3">Name:</label>
                    <input type="text" class="form-control col-md-10 col-sm-9" id="formGroupExampleInput" placeholder="Name">
                </section>

                <!--Create a Description label and input field-->
                <section class="form-group row">
                    <label for="exampleFormControlTextarea1" class="font-weight-bold col-md-2 col-sm-3">Description:</label>
                    <textarea class="form-control col-md-10 col-sm-9" id="exampleFormControlTextarea1" placeholder="Description" rows="3" maxlength="300" required></textarea>
                </section>

                <!--Create an Assigned to label and input field-->
                <section class="form-group row">
                    <label for="formGroupExampleInput2" class="font-weight-bold col-md-2 col-sm-3">Assigned to:</label>
                    <input type="text" class="form-control col-md-10 col-sm-9" id="formGroupExampleInput2" placeholder="Assigned to">
                </section>

                <!--Create a Due Date label and choose the date and time-->
                <section class="form-group row">
                    <label for="formGroupExampleInput3" class="font-weight-bold col-md-2 col-sm-3">Due Date:</label>
                    <input type="datetime-local" class="form-control col-md-10 col-sm-9" id="formGroupExampleInput3">
                </section>

                  <!--Create a Status label and drop down list-->
                <section class="form-group row">
                    <label for="list" class="font-weight-bold col-md-2 col-sm-3">Status:</label>
                    <select name="status" id ="list" class="col-md-10 col-sm-9">
                      <option value="todo">To Do</option>
                      <option value="in-progress">In-Progress</option>
                      <option value="review">Review</option>
                      <option value="done">Done</option>
                    </select>
                </section>

                  <!--Create an Email label and input field for the email-->
                  <section class="form-group row">
                    <label for="exampleInputEmail1" class="font-weight-bold col-md-2 col-sm-3">Email address:</label>
                    <input type="email" class="form-control font col-md-10 col-sm-9" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

                  </section>

                  <!--Submit button-->
                  <button type="submit" class="btn btn-primary float-right">Save</button>

              </form>
        </main>

        <footer>

        </footer>
        <!--  JavaScript; choose one of the two! -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    </body>
</html>
